<ion-header>
  <ion-navbar>
    <ion-title>Choose categories</ion-title>
  </ion-navbar>
</ion-header>
<ion-content >
  <ion-grid>
    
    <ion-row >
      <ion-col col-6 *ngFor="let cat of categories">
          <component-category-box  [category]="cat" (click)="cat.selected = !cat.selected" ></component-category-box>
      </ion-col>
    </ion-row>   
  </ion-grid>

</ion-content>
<ion-footer>
    <ion-toolbar color="light">
      <button ion-button full (click)="goToMaps()">
          <div>Save</div>
      </button>
      
    </ion-toolbar>
</ion-footer>
