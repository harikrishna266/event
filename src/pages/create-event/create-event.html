<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
            <ion-icon name="menu"></ion-icon>
        </button>
        <ion-title>Create your Event</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
    
    <form [formGroup]="createEventForm" (ngSubmit)="createEvent()">
        <ion-card>
            <ion-list>
                
                <ion-item>
                    <ion-label floating>Name</ion-label>
                    <ion-input  formControlName="name"  type="text"  ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>details</ion-label>
                    <ion-input  formControlName="details"  type="text" ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label>Category</ion-label>
                    <ion-select >
                      <ion-option value="f">Female</ion-option>
                      <ion-option value="m">Male</ion-option>
                    </ion-select>
                  </ion-item>
                <ion-item>
                    <ion-label floating>Date</ion-label>
                    <ion-input  formControlName="date"  type="date"  ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>Start time</ion-label>
                    <ion-input  formControlName="date"  type="time"  ></ion-input>
                </ion-item>
                <ion-item>
                    <ion-label floating>End time</ion-label>
                    <ion-input  formControlName="date"  type="time"  ></ion-input>
                </ion-item>
                <ion-item>
                    Upload image
                    <button ion-button outline item-end icon-left (click)="getImage()">
                      <ion-icon name="camera"></ion-icon>
                    </button>
                  </ion-item>
                  <ion-item>
                    <button ion-button  type="submit" [disabled]="!createEventForm.valid" >Create Event</button>
                    <button ion-button  type="button"  (click)="cancelEvent()" >Cancel</button>
                  </ion-item>
                
            </ion-list>
            
        </ion-card>
    </form>
  </ion-content>
